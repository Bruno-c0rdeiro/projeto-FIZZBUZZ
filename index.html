<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FIZZBUZZ</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Edu+TAS+Beginner&display=swap" rel="stylesheet">
</head>
<body>
    
<main class="secao-principal">

    <p class="fizz">fizz</p>
    <img src="https://i.pinimg.com/236x/de/4a/4c/de4a4cd91d34d40ffdc9461d0c15ae44.jpg" alt="imagem de uma maquina de fliperama" class="img-secao-principal">
    <p class="buzz">buzz</p>

</main>


<section id="secao-numeros" class="secao-numeros">

    <div class="containerInput">

        <input type="number" class="num1" id="num1" min="0" placeholder="Digite um número">
        <input type="number" class="num2" id="num2" min="0" placeholder="Digite um número">

    </div>

    <div class="containerPrincipal">

        <button class="btnContainer soma">+</button>
        <button class="btnContainer subtração">-</button>
        <button class="btnContainer multiplicacao">x</button>
        <button class="btnContainer divisão">÷</button>
        
    </div>

    <button class="btnapagar"><img class="imgLimpar" src="https://i.pinimg.com/236x/17/c9/60/17c960ad1f554ce3b1e957eb48d4d0b4.jpg" alt=""></button>

</section>


<p id="resultado"></p>


<section class="container-img-fizz">

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQEPlSgCpJgiooNMGtroqeSYyDgJPI4Qr3JcQ&usqp=CAU" alt="img-fizz" class="img-fizz">
 
    <img src="https://i.pinimg.com/236x/48/55/f3/4855f3ecd15a5c2be380c853e7ee74bb.jpg" alt="img-buzz" class="img-buzz">

</section>



<footer class="rodape">

    <h2 class="titulo-rodape">como funciona</h2>

    <div class="container-rodape">
        <p>se o resultado da soma,da subtração,da multiplicação ou da divisão dos numeros colocados for divisivel por 3 aparecerá o fizz se for divisivel por 5 aparecerá o buzz e se for divisivel por ambos aparecerá ambos</p>
    </div>

</footer>

<script src="main.js"></script>
</body>
</html>
